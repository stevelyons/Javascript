<!DOCTYPE html>
<html>
<body>

<!-- add url link to anchor --> 
<p><a id="myAnchor" href="http://www.google.com/">Google</a></p>

<p>Get the value of the href attribute of the link above.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myAnchor").href;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
