<!DOCTYPE html>
<html>
<head>
<script> 
// java function to get the number of letters in elements
function getElements() 
{
    // get the element in the selexted area 
    var x = document.getElementsByName("x");
    document.getElementById("demo").innerHTML = x.length;
}
</script>
</head>
<body>

<!-- count the number in input field --> 
<p>
Underdogs: <input name="x" type="radio" value="Cats">
Thundercat: <input name="x" type="radio" value="Dogs">
</p>

<p>
<input type="button" onclick="getElements()" value="How many elements named x?">
</p>

<p id="demo"></p>

</body>
</html>
