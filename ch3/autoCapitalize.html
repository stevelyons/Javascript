<!DOCTYPE html>
<html>
<head>
<script>
<!-- set the field that will hold the letters to capitalize --> 
<!-- change input to capital letters -->
function myFunction() {
    var x = document.getElementById("fname");
    x.value = x.value.toUpperCase();
}
</script>
</head>
<body>

Enter your name: <input type="text" id="fname" onblur="myFunction()">

<p>Auto capitalize the content of the input. </p>

</body>
</html>
