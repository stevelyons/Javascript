<!DOCTYPE html>
<html>
<body>
<!-- use cookies to show the cookies --> 
<p id="demo">Display the cookies associated with this page</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML =
    "Cookies associated with this document: " + document.cookie;
}
</script>

</body>
</html>
