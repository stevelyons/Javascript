<!DOCTYPE html>
<html>
<body>
<!-- cookies store information about th item and user on the browser  --> 
<p id="demo">Display the cookies associated with this page</p>

<button onclick="myFunction()">Try it</button>

<script>
    // display the cookies for a site
function myFunction() {
    document.getElementById("demo").innerHTML =
    "Cookies associated with this document: " + document.cookie;
}
</script>

</body>
</html>
