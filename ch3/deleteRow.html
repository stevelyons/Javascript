<!DOCTYPE html>
<html>
<head>
<script>
function deleteRow(id,row) {
    document.getElementById(id).deleteRow(row);
}
</script>
</head>
<body>
<!-- table where you will delete rows from  --> 
<table id="myTable" style="border: 1px solid black">
<tr>
  <td>Row 1</td>
  <td><input type="button" value="Delete" onclick="deleteRow('myTable',0)"></td>
</tr>
<tr>
  <td>Row 2</td>
  <td><input type="button" value="Delete" onclick="deleteRow('myTable',1)"></td>
</tr>
<tr>
  <td>Row 3</td>
  <td><input type="button" value="Delete" onclick="deleteRow('myTable',2)"></td>
</tr>
<tr>
  <td>Row 4</td>
  <td><input type="button" value="Delete" onclick="deleteRow('myTable',3)"></td>
</tr>
</table>

</body>
</html>
