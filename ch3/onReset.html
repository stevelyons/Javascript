<!DOCTYPE html>
<html>
<head>
<script>
// fire message when item is resetted
function message()
{
    // popup to be notified of the reset 
    alert("This alert box was triggered by the onreset event handler");
}
</script>
</head>
<body>
<!-- reset message onEvent --> 
<form onreset="message()">
Enter your name: <input type="text" size="20">
<input type="reset">
</form>
<!-- end of the form --> 
</body>
</html>
