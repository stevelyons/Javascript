<!DOCTYPE html>
<html>
<body>
<!-- Math.random() method from js library returns a random number between a range  -->
<p>Math.random() returns a random number between 0 and 1.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    // the MATH library is very useful
    // use the library in the function 
function myFunction() {
// use the math library to generate a random and display it 
    document.getElementById("demo").innerHTML = Math.random();
}
</script>

</body>
</html>
