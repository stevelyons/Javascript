<!DOCTYPE html>
<html>
<body>

<!-- division is the method performed when the numerator is divided by the denominator, the quotient is the result -->
<h1>Division</h1>

<p id="demo"></p>

<script>
var x = 5;
var y = 2;
  // assign the result of 5 / 2
var z = x / y;
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
