<!DOCTYPE html>
<html>
<body>
<!-- arrays are useful for storing data -->
<p id="demo"></p>

<script>
  // array of 4 colors; count starts at 0, 1, 2, 3
var colors = ["Red","Blue","Green", "Yellow"];

  // display the first element in the array, red
document.getElementById("demo").innerHTML = colors[0];
</script>

</body>
</html>
