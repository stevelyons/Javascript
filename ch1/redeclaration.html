<!DOCTYPE html>
<html>
<body>
  

<!-- redeclaring variable in javascript --> 
<!-- sometimes you need to reuse variables --> 

<h1>Redeclaration </h1>

<p>If you re-declare a JavaScript variable, it will not lose its value.</p>

<p id="demo"></p>

<script>
var carName = "Volvo";
var carName;
document.getElementById("demo").innerHTML = carName;
</script>

</body>
</html>
