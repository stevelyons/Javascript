<!DOCTYPE html>
<html>
<body>

<!-- return the properties of the object --> 
<p> Object property </p>
<p>You can use person.property or person["property"].</p>

<p id="demo"></p>

<script>
    // object that represent person 
var person = {
    firstName: "John",
    lastName : "Doe",
    id       :  5566
};
document.getElementById("demo").innerHTML =
person.firstName + " " + person.lastName;
</script>

</body>
</html>
