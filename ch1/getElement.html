<!DOCTYPE html>
<html>
<head>
    <!-- html is built with elemets that you can change --> 
    <!-- retrieve info from id --> 
<script>
    // DISPLAY STATUS 
function myFunction() {
    document.getElementById("demo").innerHTML = "Paragraph changed.";
}
</script>
</head>

<body>

<h1>My Web Page</h1>

<p id="demo">A Paragraph</p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
