<!-- For loops are condition statements that iterate for a define number of sessions -->
<p>For Loop</p>
<button onclick="myFunction()">Try it</button>
<div id="demo"></div>

<script>
function myFunction() {
    var x ="", i;
    for (i=1; i<=6; i++) {
        x = x + "<h" + i + ">Heading " + i + "</h" + i + ">";
    }
    document.getElementById("demo").innerHTML = x;
}
</script>
