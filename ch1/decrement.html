<!DOCTYPE html>
<html>
<body>
<!-- decrement decreases the value of the variable  by one  -->
<h1>Decrement</h1>

<p>In this example, y is decremented before it is assigned to x (pre-decremented).</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
  // set y to five 
var y = 5;
  // decrement y by one and set it to x 
var x = --y;
document.getElementById("demo1").innerHTML = y;
document.getElementById("demo2").innerHTML = x;
</script>

</body>
</html>
