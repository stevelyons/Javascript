<!DOCTYPE html>
<html>
<body>

<!-- floating point indicates the number of units after the decimal -->
<!-- floating point are used to be more accurate than integers --> 
<!-- in some cases, accuracy is very important. --> 
<!-- example = 3.584 --> 
<p>Floating point is not accuracy.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = 0.2 + 0.1;
    document.getElementById("demo").innerHTML = "0.2 + 0.1 = " + x;
}
</script>

</body>
</html>
