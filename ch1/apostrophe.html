<!DOCTYPE html>
<html>
<body>

<!-- Apostrophe uses a special code to work -->
<p id="demo"></p>

<script>
// use \ to use apostrophes in the right way 
var x = 'It\'s alright';
var y = "We are the so-called \"Vikings\" from the north.";

document.getElementById("demo").innerHTML = x + "<br>" + y; 

</script>

</body>
</html>
