<!DOCTYPE html>
<html>
<body>
<!-- variables in javascript is case sensitive --> 
<!-- you must use the variable exactly how it was declared --> 
<h1>Case Sensitive</h1>
<!-- change the case of input -->
<p>Try change lastName to lastname.</p>

<p id="demo"></p>

<script>
  // create variable to hold name
var lastName = "Doe";
  // replace name 
var lastname = "Peterson";
document.getElementById("demo").innerHTML = lastName;
</script>

</body>
</html>
