<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>

<!-- example of a person object --> 
<!-- set the attributes of the Person object --> 
<script>
var person = {
    firstName : "John",
    lastName  : "Doe",
    age       : 50,
    eyeColor  : "blue"
};

document.getElementById("demo").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>

</body>
</html>
