<!DOCTYPE html>
<html>
<body>

<p>JS statements</p>
<!-- statements tell information about the program  --> 
<p id="demo"></p>

<script>
  // initialize variables 
var x = 5;
var y = 6;
  // set z to equal the sum of x and y 
var z = x + y;
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
