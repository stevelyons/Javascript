<!DOCTYPE html>
<html>
<body>

<p>Confirmation Box example.</p>

<button onclick="myFunction()">Confirm Box</button>
<!-- sends confirm alerts -->
<p id="demo"></p>

<script>
function myFunction() {
    var x;
    if (confirm("Press a button!") == true) {
        x = "You pressed OK!";
    } else {
        x = "You pressed Cancel!";
    }
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
