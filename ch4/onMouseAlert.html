    <!-- when user clicks mouse, send alert -->
<script>
function whichElement(e) {
 // variable to hold target area 
    var targ;
    // check to see if exist 
    if (!e) {
        var e = window.event;
    }
    if (e.target) {a
        targ=e.target;
    } else if (e.srcElement) {
        targ=e.srcElement;
    }
    var tname;
    tname = targ.tagName;
    alert("You clicked on a " + tname + " element.");
}
</script>
</head>
