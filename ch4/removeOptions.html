<!DOCTYPE html>
<html>
<head>
<script>
function removeOption() 
 {
    // assign sectio to variable to be removed
    var x = document.getElementById("mySelect");
  // remove the selected object at index
    x.remove(x.selectedIndex);
}
</script>
</head>
<body>
<!-- remove options from form --> 
<form>
<select id="mySelect">
  <option>Apple</option>
  <option>Pear</option>
  <option>Banana</option>
  <option>Orange</option>
</select>
<input type="button" onclick="removeOption()" value="Remove the selected option">
</form>

</body>
</html>
