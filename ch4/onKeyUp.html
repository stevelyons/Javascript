<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  // get element 
    var x = document.getElementById("fname");
    // set value to Upper case; ex 'a' -> 'A'
    x.value = x.value.toUpperCase();
}
</script>
</head>
<body>
<!-- invoke myFunction() function --> 
<p>A function is triggered that transforms the character to upper case.</p>
Enter your name: <input type="text" id="fname" onkeyup="myFunction()">

</body>
</html>
