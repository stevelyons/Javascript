<!DOCTYPE html>
<html>
<head>
<script>
    // set the html text to hello world upon the double click
function myFunction() {
    document.getElementById("demo").innerHTML = "Hello World";
}
</script>
</head>
<body>
<!-- perform the function myFunction() on double clickk --> 
<p ondblclick="myFunction()">Doubleclick this paragraph to trigger a function.</p>

<p id="demo"></p>

</body>
</html>
