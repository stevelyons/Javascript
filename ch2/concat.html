<!DOCTYPE html>
<html>
<body>

<!-- concat is short for concatenation which is the combining of several parts--> 
<p>Use the concat() method to join two arrays </p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    // dunction to set objects 
function myFunction() {
    var myGirls = ["Cecilie", "Lone"];
    var myBoys = ["Emil", "Tobias", "Linus"];
    var myChildren = myGirls.concat(myBoys);
    document.getElementById("demo").innerHTML = myChildren;
}
</script>

</body>
</html>
