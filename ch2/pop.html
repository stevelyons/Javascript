<!DOCTYPE html>
<html>
<body>

<!-- Implement pop() which removes the last element in an array --> 
<p>Implementing pop() method to remove the last element from an array.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
    fruits.pop();
    document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
