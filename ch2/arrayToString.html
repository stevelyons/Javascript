<!DOCTYPE html>
<html>
<body>


<p> Use the toString() method toreturns an array as a comma separated string.</p>
<!-- toString() function that converts variable to string --> 
<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits.toString();
</script>

</body>
</html>
