<!DOCTYPE html>
<html>
<body>

<!-- break a loop and then start it all over again --> 
<p>Break and continue with for loop.</p>

<p id="demo"></p>

<script>
var text = "";
var i;
for (i = 0; i < 10; i++) {
    if (i === 3) { continue; }
    text += "The number is " + i + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
