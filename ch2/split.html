<!DOCTYPE html>
<html>
<body>

<!-- create an array of letters by splitting a string at the comma -->
<p>Using the split() function:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var str = "a,b,c,d,e,f";
    var arr = str.split(",");
    document.getElementById("demo").innerHTML = arr[0];
}
</script>

</body>
</html>
