<!DOCTYPE html>
<html>
<body>
  <!-- get the current full year using Javascript --> 

<p>Use the setFullYear() method to  sets a date object to a date</p>

<p>Remember that JavaScript counts months from 0 to 11. Month 10 is November.</p>

<p id="demo"></p>

<script>
  // create new data instance
var d = new Date();
d.setFullYear(2020, 0, 14);
document.getElementById("demo").innerHTML = d;
</script>

</body>
</html>
