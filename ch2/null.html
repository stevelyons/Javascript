<!DOCTYPE html>
<html>
<body>

<!-- set to null --> 
<!-- note that null is different than empty -->
<p>Display null: </p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    // null means the variable has no value 
function myFunction() {
    var x = null;
    document.getElementById("demo").innerHTML = Boolean(x);
}
</script>

</body>
</html>
