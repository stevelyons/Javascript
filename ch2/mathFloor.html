<!DOCTYPE html>
<html>
<body>
<!-- Math is a library for javascript-->
<!-- rounds the value down with Math.floor() --> 
<p>Using the Math.floor() function.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    // show value of function Math.floor();
    document.getElementById("demo").innerHTML = Math.floor(4.7);
}
</script>

</body>
</html>
