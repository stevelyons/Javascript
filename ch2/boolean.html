<!DOCTYPE html>
<html>
<body>

<!-- boolean is a data type for checking whether something is true or false --> 
<p>Example of boolean in javascript </p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = Boolean(10 > 9);
}
</script>

</body>
</html>
