<!DOCTYPE html>
<html>
<body>

<!-- get the lowest value in an array --> 
<p>Use Math.min() function to get the lowest value</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    // this function takes the list of entries and returns the smallest amount 
function myFunction() {
    document.getElementById("demo").innerHTML =
    Math.min(0, 150, 30, 20, -8, -200);
}
</script>

</body>
</html>
