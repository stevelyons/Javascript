<!DOCTYPE html>
<html>
<body>
<p> Using switch to display today's date </p> 
<!-- conditional statement setup for switch  --> 
<p id="demo"></p>

<script>
var day;
switch (new Date().getDay()) {
    case 0:
        day = "SUNDAY";
        break;
    case 1:
        day = "MONDAY";
        break;
    case 2:
        day = "TUESDAY";
        break;
    case 3:
        day = "WEDNESDAY";
        break;
    case 4:
        day = "THURSDAY";
        break;
    case 5:
        day = "Friday";
        break;
    case  6:
        day = "SATURDAY";
        break;
}
document.getElementById("demo").innerHTML = "Today is " + day;
</script>

</body>
</html>
