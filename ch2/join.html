<!DOCTYPE html>
<html>
<body>

<!-- join() is  similar to concat() method in that it combines elements into one string --> 
<p>Use the join() method to join array elements into a string</p>

<p id="demo"></p>

<script>
// create array of fruits 
var fruits = ["Banana", "Orange", "Apple", "Mango"];
  // select all elements of the fruits array to join 
document.getElementById("demo").innerHTML = fruits.join(" * ");
</script>

</body>
</html>
