<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>
<!-- operators perform arithmetic functions --> 
<p>Adding a number and a string, returns a string.</p>

<p id="demo"></p>
<!-- operators perform arithmetic procedures --> 
<script>
var x = 5 + 5;
var y = "5" + 5;
var z = "Hello" + 5;
document.getElementById("demo").innerHTML =
x + "<br>" + y + "<br>" + z;
</script>

</body>
</html>
