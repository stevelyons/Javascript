<!DOCTYPE html>
<html>
<body>
<!-- operators perform arithmetic functions --> 
<h1>JavaScript Operators</h1>
<p>Adding a number and a string, returns a string.</p>
<p id="demo"></p>
<script>
  // variables to show combination of int and strings
var x = 5 + 5;
  // add a string to a variable 
var y = "5" + 5;
var z = "Hello" + 5;
document.getElementById("demo").innerHTML =
x + "<br>" + y + "<br>" + z;
</script>

</body>
</html>
