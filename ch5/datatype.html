<!DOCTYPE html>
<html>
<body>
<!-- combiining data type int and string -->
<p>When adding a number and a string, JavaScript will treat the number as a string.</p>

<p id="demo"></p>

<script>
  // combination of int and string data types
var x = 16 + "Volvo";
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
